<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM</title>
</head>
<body>
	<form>
		school:
		<input type="text" name="sc" value="MITS COLLEGE" readonly>
		<br><br>
		Name:
		<input type="text" name="" placeholder="Enter your name">
		<br><br>
		Username:
		<input type="text" name="">
		<br><br>
		Email:
		<input type="email" name="">
		<br><br>
		Password:
		<input type="password" name="">
		<br><br>
		D.O.B:
		<input type="date" name="">
		<br><br>
		Mobile:
		<input type="number" name="">
		<br><br>
		college:
		<select name="c" required>
			<option>Select College</option>
			<option>MITS</option>
			<option>ITM</option>
		</select>
		<br><br>
	Gender(male/female):
	    <input type="radio" name="gender" value="male" required>male
	    <input type="radio" name="gender" value="female" required>female
	    <input type="radio" name="gender" value="other"required>other
	    <br><br>
	    Education:
	    <input type="checkbox" name="ed" value="10th">10th
	    <input type="checkbox" name="ed" value="12th">12th
	    <input type="checkbox" name="ed" value="B.E">BE
	    <br><br>
	    Address:
	    <textarea rows="3" cols="10" name="add"></textarea>
	    <br><br>
	    Image:
	    <input type="file" name="image">
	    <br><br>
	    <input type="submit" value="login">
	    <button>Login</button>
	</form>

</body>
</html>
